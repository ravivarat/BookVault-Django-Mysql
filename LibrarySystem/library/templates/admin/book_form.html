{% extends 'base.html' %}

{% block content %}
<h2>{% if book %}Edit{% else %}Add{% endif %} Book</h2>

<form method="POST">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" value="{{ book.title|default:'' }}" required><br>

    <label>Author:</label>
    <input type="text" name="author" value="{{ book.author|default:'' }}" required><br>

    <label>ISBN:</label>
    <input type="text" name="isbn" value="{{ book.isbn|default:'' }}" required><br>

    <label>Published Date:</label>
    <input type="date" name="published_date" value="{{ book.published_date|date:'Y-m-d' }}" required><br>

    <label>Available:</label>
    <input type="checkbox" name="available" {% if book.available %}checked{% endif %}><br>

    <button type="submit">Save</button>
    <a href="{% url 'book_list' %}">Cancel</a>
</form>

{% endblock %}
